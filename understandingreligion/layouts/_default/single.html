<!DOCTYPE html>
<html>

    {{ partial "head.html" . }}

    <body>

        {{ partial "navbar.html" . }}

        <section style="background-color: #032539" class="hero is-small">
            <div class="hero-body">
                <div class="container has-text-white has-text-centered">
                    <h1 class="title has-text-white is-size-1">
                    {{ .Title }}
                    </h1>
                </div>
            </div>
        </section>
        
        <section style="background-color: #1c768f" class="section has-text-white has-text-centered">
            <h3>{{ .Params.abstract }}</h3>
        </section>

        <div class="content container">

        </div>
        
        <div class="content container">
            
            {{ .Content }}

            {{ range .Params.books }}
            <div class="card">
              <div class="card-content">
                <p class="title">{{ .Name }}</p>
                <a href="{{ .Link }}">Book Contents</a>
              </div>
              <footer class="card-footer">
                <p class="card-footer-item">
                  <span>
                    View on <a href="https://twitter.com/codinghorror/status/506010907021828096">Twitter</a>
                  </span>
                </p>
                <p class="card-footer-item">
                  <span>
                    Share on <a href="#">Facebook</a>
                  </span>
                </p>
              </footer>
            </div>
            {{ end }}

        </div>
            
            

        </section>

        {{ partial "footer.html" . }}
    </body>
</html>
