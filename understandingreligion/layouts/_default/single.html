<!DOCTYPE html>
<html>

    {{ partial "head.html" . }}

    <body>
        {{ partial "navbar.html" . }}

        <section style="background-color: #032539" class="hero is-small">
            <div class="hero-body">
                <div class="container has-text-white has-text-centered">
                    <h1 class="title has-text-white is-size-1">
                    {{ .Title }}
                    </h1>
                </div>
            </div>
        </section>
        
        {{ partial "abstract.html" . }}

        <section style="background-color: #FAFAFA" class="section content">
          <div style="background-color: #1c768f" class="container columns">
          </div>
          <div class="columns">
              <div class="column is-8 is-offset-2">
                    {{ .Content }}

                    {{ partial "references.html" . }}
  
                    {{ partial "book-block.html" . }}
              </div>
          </div>
        </section>

        {{ partial "footer.html" . }}

    </body>
</html>
