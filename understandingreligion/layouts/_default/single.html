<!DOCTYPE html>
<html>

    {{ partial "head.html" . }}

    <body>
        {{ partial "navbar.html" . }}

        <section style="background-color: #032539" class="hero is-small">
            <div class="hero-body">
                <div class="container has-text-white has-text-centered">
                    <h1 class="title has-text-white is-size-1">
                    {{ .Title }}
                    </h1>
                </div>
            </div>
        </section>
        
        {{ partial "abstract.html" . }}

        <section style="background-color: #FAFAFA" class="section content">
          <div style="background-color: #1c768f" class="container columns">
          </div>
          <div class="columns">
              <div class="column is-8 is-offset-2">
                    {{ .Content }}
  
                    {{ partial "book-block.html" . }}
              </div>
          </div>
        </section>

        <div class="level floating report" id="report">
            <div class="level-item">
                <p>?</p>
            </div>
        </div>

        <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <h2 class="subtitle">Something wrong? Let us know!</h2>
                <form name="report" method="POST" data-netlify="true">

                    <div class="field">
                        <label for="name" class="label">Name</label>
                        <div class="control">
                        <input name="name" class="input" type="text" id="name" placeholder="Tell us your name...">
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                        <input name="email" for="email" class="input" type="email" id="email" placeholder="you@email.com" value="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        </div>
                    </div>

                    <div class="field">
                        <label for="page" class="label">Page</label>
                        <div class="control">
                        <input name="page" class="input" id="page" value="{{ .Permalink }}" readonly>
                        </div>
                    </div>
                    
                    <div class="field">
                        <label for="message" class="label">Message</label>
                        <div class="control">
                        <textarea name="message" class="textarea" id="message" placeholder="I have a question about the {{ .Title }} page..."></textarea>
                        </div>
                    </div>
                    
                    <div class="field">
                        <div class="control">
                        <label for="terms" class="checkbox">
                            <input name="terms" id="terms" type="checkbox">
                            I agree to the <a target="_blank" href="/m/terms/">terms and conditions</a> (opens in new window)
                        </label>
                        </div>
                    </div>
                    
                    <div class="field is-grouped">
                        <div class="control">
                        <button class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                        <button class="button is-link is-light">Cancel</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        <button id="close-report" class="modal-close is-large" aria-label="close"></button>
        </div>

        {{ partial "footer.html" . }}

        <script>
            document.getElementById("report").addEventListener("click",function(){
                document.getElementsByClassName("modal")[0].className += " is-active";
            });

            document.getElementById("close-report").addEventListener("click",function(){
                document.getElementsByClassName("modal")[0].className = "modal";
            });
        </script>

    </body>
</html>
