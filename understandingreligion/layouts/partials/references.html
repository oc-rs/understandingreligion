{{ with .Params.References }}
<article class="message is-info">
<div class="message-header">
<p>References</p>
</div>
<div class="message-body">
<ul>
    
    {{ range sort . "Author" "Asc"}}
    <li>{{ .Author }} ({{ .Year }}) <em>{{ .Title }}</em>, {{ .Location }}, {{ .Publisher }}.</li>
    {{ end }}

</ul>
</div>
</article>
{{ end }}
